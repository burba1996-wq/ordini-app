<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pannello Admin Bar | Ordini</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 85 C20 60, 10 45, 10 30 C10 15, 20 5, 32 5 C40 5, 45 10, 50 18 C55 10, 60 5, 68 5 C80 5, 90 15, 90 30 C90 45, 80 60, 50 85 Z' fill='%23ed1c24'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    
    <main class="admin-main">
        <header id="dashboard-header">
            <h2><i class="fas fa-utensils"></i> Dashboard Ordini Tavoli</h2>
            <div id="logout-container">
                <button id="admin-logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </header>
        <div id="order-filters"> 
            <button class="filter-btn active" data-view="active">
                <i class="fas fa-grip-horizontal"></i> Tavoli Attivi
            </button>
            <button class="filter-btn" data-view="history"> 
                <i class="fas fa-history"></i> Storico Ordini
            </button>
        </div>
        
        <div id="dynamic-content-area">
            <section id="admin-dashboard-layout" class="active-view">
                
                <div id="tables-grid">
                    </div>
                <div id="order-details" class="order-card-detail">
                    <p class="empty-message">Seleziona un tavolo con un ordine attivo per visualizzare i dettagli.</p>
                </div>
                
            </section>
            
            <section id="orders-container-history" class="history-view hidden">
                <div class="loading-state"><i class="fas fa-spinner fa-spin"></i> Caricamento storico...</div>
            </section>
        
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="admin-script.js"></script> 
</body>
</html>
