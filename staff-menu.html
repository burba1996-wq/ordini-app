<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Staff | Presa Ordini</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 85 C20 60, 10 45, 10 30 C10 15, 20 5, 32 5 C40 5, 45 10, 50 18 C55 10, 60 5, 68 5 C80 5, 90 15, 90 30 C90 45, 80 60, 50 85 Z' fill='%23ed1c24'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="style.css"> 

    <style>
        /* ========================================= */
        /* RESET & MOBILE OPTIMIZATION */
        /* ========================================= */
        body.no-scroll { overflow: hidden; }

        /* ========================================= */
        /* CARD MENU E OPZIONI (SINISTRA FISSA) */
        /* ========================================= */
        .menu-item-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* Forza l'allineamento a sinistra del testo */
            text-align: left; 
        }

        .item-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            font-weight: bold;
        }

        .item-options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            /* Allineamento a sinistra garantito su Mobile e Desktop */
            justify-content: flex-start; 
            align-items: flex-start;
            padding: 5px 0;
            width: 100%;
        }

        /* Nasconde il box se vuoto */
        .item-options-container:empty { display: none; }

        .option-label {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8em;
            display: inline-flex;
            align-items: left;
           
            justify-content: flex-start; 
            margin: 0;
        }

        .option-label input[type="checkbox"] {
            margin: 0 4px 0 0; 
            padding: 0;
            transform: scale(1.1); 
        }

        .option-label:has(input:checked) {
            background-color: #007bff;
            color: white;
            border-color: #0056b3;
        }

        /* ========================================= */
        /* BARRA FISSA IN BASSO */
        /* ========================================= */
        #cart-fixed-bar-staff {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 15px 10px;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
            z-index: 100;
            text-align: center;
        }

        #cart-fixed-bar-staff.hidden { display: none; }

        #toggle-full-cart-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* ========================================= */
        /* MODAL RIEPILOGO CENTRATO (MOBILE READY) */
        /* ========================================= */
        #full-cart-details {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center; /* Centro orizzontale */
            align-items: center;     /* Centro verticale */
            backdrop-filter: blur(5px);
            padding: 10px; /* Spazio di sicurezza per bordi mobile */
        }

        #full-cart-details.hidden-cart { display: none; }

        #cart-inner-full {
            background-color: white;
            width: 95%; /* Quasi tutta la larghezza su mobile */
            max-width: 500px; /* Non troppo largo su PC */
            max-height: 85vh; /* Non esce dallo schermo */
            border-radius: 16px;
            padding: 20px;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .close-cart-desktop-btn {
            position: absolute; top: 12px; right: 12px;
            background: #eee; border: none; width: 30px; height: 30px;
            border-radius: 50%; cursor: pointer; font-size: 1.2rem;
        }

        #cart-inner-full h2 { text-align: center; border-bottom: 2px solid #007bff; padding-bottom: 10px; margin-bottom: 15px; font-size: 1.2rem; }
        .total-summary-full { font-size: 1.5rem; font-weight: bold; text-align: center; color: #28a745; margin: 15px 0; }
        .main-action-btn { background-color: #28a745; color: white; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; font-size: 1.1rem; }
        .simple-btn-full { background-color: #6c757d; color: white; border: none; width: 100%; padding: 12px; border-radius: 10px; margin-top: 10px; }

    </style>
</head>
<body>
    <header class="menu-header">
        <div class="header-content">
            <div class="header-main-row">
                <h1>STAFF ORDER APP</h1>
                <button id="logout-btn" class="simple-btn"><i class="fas fa-sign-out-alt"></i></button>
            </div>
            <div class="header-table-controls">
                <select id="table-select"></select>
                <p>Tavolo: <strong><span id="table-id">---</span></strong></p>
            </div>
        </div>
        <nav id="quick-links" class="category-nav"></nav>
    </header>

    <main>  
        <section id="menu-container" style="pointer-events: none; opacity: 0.5;"> 
            <div class="loading-state">
                <h2>Seleziona un tavolo</h2>
            </div>
        </section>
        <div id="order-anchor-point" style="height: 60px;"></div> </main>
    
    <section id="cart-fixed-bar-staff" class="hidden"> 
        <button id="toggle-full-cart-btn">
            <i class="fas fa-shopping-cart"></i> (<span id="cart-item-count">0</span>) - € <span id="total-price-fixed">0.00</span>
        </button>
    </section>
    
    <section id="full-cart-details" class="hidden-cart">
        <div id="cart-inner-full"> 
            <button class="close-cart-desktop-btn" id="close-cart-desktop-btn">&times;</button>
            <h2>Riepilogo Tavolo <span id="cart-table-display-full">...</span></h2>
            <ul id="cart-list"></ul>
            <div class="order-notes-section">
                <textarea id="order-notes" rows="3" style="width:100%; border:1px solid #ddd; border-radius:8px; padding:10px;" placeholder="Note ordine..."></textarea>
            </div>
            <p class="total-summary-full">Totale: € <span id="total-price-full">0.00</span></p>
            <button id="send-order-btn" class="main-action-btn">INVIA ORDINE</button>
            <button id="close-cart-btn" class="simple-btn-full">Chiudi</button>
        </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="staff-script.js"></script>
</body>
</html>
