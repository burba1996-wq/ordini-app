<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | Presa Ordini</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpath d='M50 85 C20 60, 10 45, 10 30 C10 15, 20 5, 32 5 C40 5, 45 10, 50 18 C55 10, 60 5, 68 5 C80 5, 90 15, 90 30 C90 45, 80 60, 50 85 Z' fill='%23ed1c24'/%3E%3C/svg%3E">
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <header class="menu-header">
        <div class="header-content">
            <div class="header-main-row">
                <h1>STAFF ORDER APP</h1>
                <button id="logout-btn" class="simple-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
            
            <div class="header-table-controls">
                <label for="table-select">Tavolo:</label>
                <select id="table-select"></select>
                <span class="active-table-info">
                    Ordine per: <strong><span id="table-id">NESSUNO</span></strong>
                </span>
            </div>
        </div>
        
        <nav id="quick-links" class="category-nav"></nav>
    </header>

    <main>  
        <section id="menu-container" style="pointer-events: none; opacity: 0.5;"> 
            <div class="loading-state">
                <i class="fas fa-hand-pointer"></i>
                <h2>Seleziona un tavolo per iniziare.</h2>
            </div>
        </section>
        
        <div id="order-anchor-point" style="height: 1px;"></div> 
    </main>
    
    <section id="cart-fixed-bar-staff" class="hidden"> 
        <button id="toggle-full-cart-btn">
            <i class="fas fa-shopping-cart"></i>
            VEDI ORDINE (<span id="cart-item-count">0</span>) - € <span id="total-price-fixed">0.00</span>
        </button>
    </section>
    
    <section id="full-cart-details" class="hidden-cart">
        <div id="cart-inner-full"> 
            <button class="close-cart-desktop-btn" id="close-cart-desktop-btn" aria-label="Chiudi">&times;</button>

            <h2>Riepilogo Tavolo <span id="cart-table-display-full">...</span></h2>
            
            <ul id="cart-list"></ul>
            
            <div class="order-notes-section">
                <label for="order-notes"><strong>Note Ordine:</strong></label>
                <textarea id="order-notes" rows="3" placeholder="Allergie, varianti o modifiche..."></textarea>
            </div>

            <p class="total-summary-full">Totale: € <span id="total-price-full">0.00</span></p>
            
            <button id="send-order-btn" class="main-action-btn">INVIA IN CUCINA</button>
            <button id="close-cart-btn" class="simple-btn-full">
                <i class="fas fa-times"></i> Torna al Menu
            </button>
        </div>
    </section>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="staff-script.js"></script>

</body>
</html>
