<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff | Presa Ordini</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="menu-header">
        <div class="header-content">
            <h1>Presa Ordini Staff</h1>
            
            <button id="logout-btn" style="position: absolute; top: 10px; right: 10px;">Logout</button>
            
            <div style="margin-bottom: 15px; margin-top: 15px;">
                <label for="table-select" style="font-weight: bold; color: #343a40;">Seleziona Tavolo:</label>
                <select id="table-select" style="padding: 8px; border-radius: 5px; border: 1px solid #ccc; min-width: 150px;">
                    <option value="" disabled selected>-- Scegli Tavolo --</option>
                </select>
                <p>Tavolo Attuale: <span id="table-id" style="color: #dc3545; font-size: 1.2em;">NON SELEZIONATO</span></p>
            </div>
        </div>
        
        <nav id="quick-links" class="category-nav">
             </nav>
    </header>

    <main id="menu-container" style="pointer-events: none; opacity: 0.5;">
        <div class="loading-state">
            <h2>Seleziona un tavolo per iniziare l'ordinazione.</h2>
        </div>
    </main>

    <section id="cart-container">
        <div id="cart-inner">
            <h2>Riepilogo Ordine (Tavolo <span id="cart-table-display">...</span>)</h2>
            <ul id="cart-list">
            </ul>
            <p>Totale: â‚¬ <span id="total-price">0.00</span></p>
            <button id="send-order-btn" disabled>Invia Ordine</button>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script src="staff-script.js"></script>
</body>
</html>
